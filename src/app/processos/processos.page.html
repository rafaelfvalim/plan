<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Processos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let processo of processos" [routerLink]="'/processo/' + processo.id">
            {{processo.codigo}}
        </ion-item>
    </ion-list>
</ion-content>
